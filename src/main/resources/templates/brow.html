<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>doubleS</title>
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/brow.css" />
	</head>
	<body style="margin: 0; background-color: grey;">
		<div id="index">
			<ul>
				<li class="logo">doubleS</li>
				<li style="float:right">
					<a  href="/users/regist">注册</a>
				</li>
				<li style="float:right">
					<a class="active" href="/users/login">登录</a>
				</li>
				
			</ul>
		</div>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" id="myCarousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="/img/brow1.jpg" alt="First slide">
					<div class="carousel-caption d-none d-md-block">
						<h3>First slide</h3>
						<p>This is the first img</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/brow1.jpg" alt="Second slide">
					<div class="carousel-caption d-none d-md-block">
						<h3>...</h3>
						<p>...</p>
					</div>
				</div>				
				<div class="carousel-item">
					<img class="d-block w-100" src="/img/57cfde37e5304.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="content">
			
		</div>
		<div id="buttom">
			<p>doubleS图片分享社交网站</p>
		</div>
			
			
	</body>
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/brow.js" ></script>
</html>
